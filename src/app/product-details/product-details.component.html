<div *ngIf="product">
  <input [value]="product.id" #id type="hidden" class="form-control" name="id">
  <div class="form-group">
    <label for="name">Name</label>
    <input [value]="product.name" #name type="text" class="form-control" name="name">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input [value]="product.price" #price type="text" class="form-control" name="price">
  </div>
  <div class="form-group">
    <div class="custom-control custom-checkbox">
      <input [checked]="product.isActive" #isactive type="checkbox" class="custom-control-input" id="isActive">
      <label class="custom-control-label" for="isActive"></label>
    </div>
  </div>
  <button class="btn-primary" (click)="updateProduct(id.value,name.value,price.value,isactive.checked);
  name.value=''; price.value=''; isactive.checked=false;">
    Save Product
  </button>
</div>
