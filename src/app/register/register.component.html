<div class="container" style="margin-top: 100px;">
  <div class="row">
      <div class="col-6">
          <form #form="ngForm" (ngSubmit)="register()">
              <h2>Register</h2>
              <hr>
              <div class="form-group">
                <input required minlength="5" maxlength="25" #name="ngModel" type="text" [(ngModel)]="model.name" name="name" class="form-control" placeholder="Name">
                <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
                  <p *ngIf="name.errors.required">name is required</p>
                  <p *ngIf="name.errors.minlength">minimum 5 Characters</p>
                </div>
              </div>
              <div class="form-group">
                <input required minlength="8" #username="ngModel" type="text" [(ngModel)]="model.username" name="username" class="form-control" placeholder="UserName">
                <div class="alert alert-danger" *ngIf="username.invalid && username.touched">
                  <p *ngIf="username.errors.required">username is required</p>
                  <p *ngIf="username.errors.minlength">minimum 8 Characters</p>
                </div>
              </div>
              <div class="form-group">
                <input required email type="email" #email="ngModel" [(ngModel)]="model.email" name="email" class="form-control" placeholder="Email">
                <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                  <p *ngIf="email.errors.required">email is required</p>
                  <p *ngIf="email.errors.email">invalid email format</p>
                </div>
              </div>
              <div class="form-group">
                <input required minlength="6" maxlength="10" #password="ngModel" type="password" [(ngModel)]="model.password" name="password" class="form-control" placeholder="Password">
                <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
                  <p *ngIf="password.errors.required">password is required</p>
                  <p *ngIf="password.errors.minlength">password 6 Characters</p>
                </div>
              </div>
              <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
      </div>
  </div>
</div>
